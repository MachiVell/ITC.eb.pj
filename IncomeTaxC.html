<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITC Website Tax Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: #CBC3E3;
        }

        h1 {
            color: #80669d;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #80669d;
            overflow: hidden;
            text-align: center;
        }

        li {
            float: left;
            display: inline;
            margin: 10px;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            background-color: #80669d;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        li a:hover {
            background-color: #a881af;
        }

        .title {
            float: left;
            color: black;
            padding: 24px 26px;
            text-decoration: none;
            background-color: #80669d;
        }

        table {
            margin: 0 auto;
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #80669d;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #80669d;
            color: white;
        }

        input {
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            width: 25%;
            box-sizing: border-box;
            border: 1px solid #80669d;
            border-radius: 4px;
        }

        #calculateButton {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #80669d;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        #calculateButton:hover {
            background-color: #a881af;
        }

        #clearButton {
            margin-top: 10px;
            padding: 8px;
            background-color: #80669d;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        #clearButton:hover {
            background-color: #a881af;
        }

        #confirmationModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modalContent {
            background-color: White;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        #confirmButton,
        #cancelButton {
            margin-top: 10px;
            padding: 8px;
            cursor: pointer;
            background-color: #80669d;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        #confirmButton:hover,
        #cancelButton:hover {
            background-color: #674c7f;
        }
    </style>
</head>

<body>
    <div>
        <a href="indext.html" class="title"><bold>Home</bold></a>
        <ul>
            <li><a href="Conversion.html" class="button">Conversion</a></li>
            <li><a href="IncomeTaxC.html" class="button">Income Tax Calculator</a></li>
            <li><a href="Factorial.html" class="button">Factorial</a></li>
            <li><a href="SamplePay.html" class="button">Simple Payroll</a></li>
        </ul>
    </div>

    <h1>Income Tax Calculator</h1>

    <label for="taxableIncome">Enter taxable income:</label>
    <input type="number" id="taxableIncome">

    <button onclick="calculateIncomeTax()" id="calculateButton">Calculate</button>

    <div id="result"></div>
    <br>
    <h4>Recorded Data</h4>
    <table id="recordedDataTable">
        <thead>
            <tr>
                <th>Taxable Income</th>
                <th>Tax</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <button id="clearButton" onclick="showConfirmationModal()">Clear All Data</button>

    <div id="confirmationModal">
        <div class="modalContent">
            <p>Are you sure you want to clear all data?</p>
            <button id="confirmButton" onclick="clearRecordedData()">Yes, Clear</button>
            <button id="cancelButton" onclick="hideConfirmationModal()">Cancel</button>
        </div>
    </div>

    <script>
        var currentLocation = window.location.href;
        var navLinks = document.querySelectorAll('a');
        navLinks.forEach(function (link) {
            if (link.href === currentLocation) {
                link.classList.add('active');
            }
        });

        var recordedData = [];

        function calculateIncomeTax() {
            var taxableIncome = parseFloat(document.getElementById('taxableIncome').value);
            var incomeTax = 0;

            if (taxableIncome <= 250000) {
                incomeTax = 0;
            } else if (taxableIncome <= 400000) {
                incomeTax = 0.2 * (taxableIncome - 250000);
            } else if (taxableIncome <= 800000) {
                incomeTax = 30000 + 0.25 * (taxableIncome - 400000);
            } else if (taxableIncome <= 2000000) {
                incomeTax = 130000 + 0.3 * (taxableIncome - 800000);
            } else if (taxableIncome <= 8000000) {
                incomeTax = 490000 + 0.32 * (taxableIncome - 2000000);
            } else {
                incomeTax = 2410000 + 0.35 * (taxableIncome - 8000000);
            }

            recordedData.push({ taxableIncome: taxableIncome, incomeTax: incomeTax.toFixed(2) });

            displayResult(`Income Tax: ${incomeTax.toFixed(2)}`);

            displayRecordedData();
        }

        function displayResult(message) {
            document.getElementById('result').innerHTML = `<div>${message}</div>`;
        }

        function displayRecordedData() {
            var recordedDataTableBody = document.querySelector('#recordedDataTable tbody');
            recordedDataTableBody.innerHTML = '';

            recordedData.forEach(function (data) {
                var row = recordedDataTableBody.insertRow();
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                cell1.textContent = data.taxableIncome;
                cell2.textContent = data.incomeTax;
            });
        }

        function showConfirmationModal() {
            var confirmationModal = document.getElementById('confirmationModal');
            confirmationModal.style.display = 'flex';
        }

        function hideConfirmationModal() {
            var confirmationModal = document.getElementById('confirmationModal');
            confirmationModal.style.display = 'none';
        }

        function clearRecordedData() {
            recordedData = [];
            displayRecordedData();
            hideConfirmationModal();
        }
    </script>

</body>
</html>
